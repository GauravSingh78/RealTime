<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-3">
            <div class="card-body">
                <h1 class="header text-center" style="white-space: nowrap; color: #17a2b8;">Encode </h1>
                <hr style="height: 5px; background-color: #17a2b8; border: none;"> 
                <form action="encode" method="POST" enctype="multipart/form-data">
                    <div class="d-grid gap-2">
                        
                        <label for="csv_file" class="form-label">Upload CSV file:</label>
                        <input type="file" id="csv_file" name="csv_file" accept=".csv" class="form-control mb-3">
                     
                        <button type="submit" class="btn btn-primary mt-3">Encode</button>
                    </div>
                </form>
                
                
            </div>
            <div class="card-footer">
                <a href="javascript:history.back()" class="btn btn-secondary">&larr; Back</a>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
