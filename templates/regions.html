<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-3">
            <div class="card-body">
                <h1 class="header text-center" style="white-space: nowrap; color: #17a2b8;">State Prediction</h1>
                <hr style="height: 5px; background-color: #17a2b8; border: none;"> 
                <form action="/regions" method="POST" enctype="multipart/form-data">
                    <div class="d-grid gap-2">
                    <div class="mb-3">
                        <label for="region" class="form-label">Select State:</label>
                        <select id="region" name="region" class="form-select">
                            <option >---Select---</option>
                            <option value="region_1">State 1</option>
                            <option value="region_2">State 2</option>
                            <option value="region_3">State 3</option>
                            <option value="region_4">State 4</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="csv_file" class="form-label">Upload CSV file:</label>
                        <input type="file" id="csv_file" name="csv_file" accept=".csv" class="form-control">
                    </div>
                    
                   
                    
                    <button type="submit" class="btn btn-primary mt-3">Predict</button>
                </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="javascript:history.back()" class="btn btn-secondary">&larr; Back</a>
                <a href="/" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
