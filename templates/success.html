<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div id="message" style="text-align: center;">
            
        </div>
    <!--
        <div style="margin-top: 20px;">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
        </div>
    -->
        <div style="margin-top: 20px;">
            <a href="javascript:history.back()" class="btn btn-secondary">&larr; Back</a>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
        </div>
    </div>

    <script>
        // Function to display the message received from Flask
        function displayMessage(message) {
            document.getElementById('message').innerText = message;
        }

        // Call the displayMessage function with the message sent from Flask
        displayMessage("{{ message }}");
    </script>
</body>
</html>
